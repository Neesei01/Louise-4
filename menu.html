<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menu Spécial Saint-Valentin pour Louise 💖</title>
    <style>
        body {
            font-family: 'Comic Sans MS', cursive, sans-serif;
            text-align: center;
            background: linear-gradient(to right, #ff758c, #ff7eb3);
            color: white;
            margin: 0;
            padding: 0;
        }
        .menu {
            margin: 50px auto;
            background: rgba(255, 255, 255, 0.2);
            padding: 20px;
            border-radius: 15px;
            display: inline-block;
            box-shadow: 0 0 15px rgba(255, 255, 255, 0.5);
        }
        button {
            background-color: #ff4e78;
            border: none;
            padding: 12px 25px;
            margin: 10px;
            font-size: 18px;
            cursor: pointer;
            border-radius: 25px;
            color: white;
            transition: transform 0.3s ease-in-out, background 0.3s;
        }
        button:hover {
            background-color: #ff2853;
            transform: scale(1.15);
        }
        .cute {
            animation: bounce 1.5s infinite alternate;
        }
        @keyframes bounce {
            from { transform: translateY(0); }
            to { transform: translateY(-8px); }
        }
        .info {
            display: none;
            margin-top: 10px;
            font-size: 20px;
            font-style: italic;
            animation: fadeIn 1s ease-in-out;
            color: #fff4f8;
        }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
    </style>
</head>
<body>
    <h1>💖 Menu Spécial pour Toi, Louise 💖</h1>
    <p>Un menu concocté avec amour, juste pour toi ! 🌹</p>
    <div class="menu">
        <h2>Nos plats romantiques :</h2>
        <button onclick="showInfo('plat1')" class="cute">🍓 Douceur de Fraises Amoureuses</button>
        <p id="plat1" class="info">Un dessert sucré comme tes bisous ! 😘</p>
        
        <button onclick="showInfo('plat2')" class="cute">🍫 Fondant au Chocolat Passion</button>
        <p id="plat2" class="info">Une explosion de bonheur à chaque bouchée, comme quand je te vois ! 💕</p>
        
        <button onclick="showInfo('plat3')" class="cute">🍷 Vin Rouge & Velouté d'Amour</button>
        <p id="plat3" class="info">À savourer ensemble, comme nos plus beaux moments ! 🥂</p>
    </div>
    
    <script>
        function showInfo(id) {
            let element = document.getElementById(id);
            if (element.style.display === 'block') {
                element.style.display = 'none';
            } else {
                element.style.display = 'block';
            }
        }
    </script>
</body>
</html>
