<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Labyrinthe Complexe</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      background-color: #f0f2f5;
    }
    
    .maze-container {
      position: relative;
      width: 90vw;
      max-width: 500px;
      height: 90vh;
      max-height: 700px;
      border-radius: 8px;
      overflow: hidden;
      cursor: pointer;
      touch-action: none;
      background: white;
    }
    
    .cell {
      position: absolute;
      width: 50px;
      height: 50px;
    }
    
    .wall {
      background: linear-gradient(135deg, #8a3ab9, #e95950, #fcb045);
    }
    
    .path {
      background-color: white;
    }
    
    .player {
      position: absolute;
      width: 100px;
      height: 100px;
      border-radius: 50%;
      overflow: hidden;
      transition: transform 2s ease-out;
      z-index: 10;
    }
    
    .player img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }
    
    .door {
      position: absolute;
      right: 0;
      top: 50%;
      transform: translateY(-50%);
      width: 50px;
      height: 80px;
      background: url('https://raw.githubusercontent.com/Neesei01/Louise.github.io/c122ec7f2148af47e10a8f0d2226cb6601e8235a/123456.jpeg') no-repeat center/cover;
      border-radius: 5px;
    }
  </style>
</head>
<body>
  <div id="maze" class="maze-container">
    <div id="door" class="door"></div>
    <div id="player" class="player">
      <img src="https://raw.githubusercontent.com/Neesei01/Louise.github.io/b5c7d2bdf898ff06b07683e03a04126427ccd854/IMG_7566.jpeg" alt="Avatar">
    </div>
  </div>

  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const player = document.getElementById('player');
      const mazeContainer = document.getElementById('maze');
      
      // Animation d'entrée (zoom-out au démarrage)
      setTimeout(() => {
        player.style.transform = 'scale(0.4)';
      }, 500);
    });
  </script>
</body>
</html>
