<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Labyrinthe Complexe</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      background-color: #f0f2f5;
    }
    
    .card {
      background: linear-gradient(to right, #8a3ab9, #e95950, #fcb045);
      padding: 4px;
      border-radius: 10px;
      box-shadow: 0 6px 20px rgba(0, 0, 0, 0.1);
      max-width: 90vw;
    }
    
    .card-content {
      background-color: white;
      padding: 24px;
      border-radius: 8px;
    }
    
    .header {
      text-align: center;
      margin-bottom: 16px;
    }
    
    .title {
      font-size: 24px;
      font-weight: bold;
      margin-bottom: 8px;
      background: linear-gradient(to right, #8a3ab9, #e95950);
      -webkit-background-clip: text;
      background-clip: text;
      color: transparent;
    }
    
    .subtitle {
      font-size: 14px;
      color: #666;
    }
    
    .maze-container {
      position: relative;
      border-radius: 8px;
      overflow: hidden;
      cursor: pointer;
      touch-action: none;
      margin: 0 auto;
    }
    
    .cell {
      position: absolute;
      width: 30px;
      height: 30px;
    }
    
    .wall {
      background: linear-gradient(135deg, #8a3ab9, #e95950, #fcb045);
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }
    
    .path {
      background-color: white;
    }
    
    .player {
      position: absolute;
      width: 24px;
      height: 24px;
      border-radius: 50%;
      overflow: hidden;
      transition: all 0.1s;
      z-index: 10;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
      animation: zoomIn 2s forwards;
    }
    
    @keyframes zoomIn {
      0% {
        transform: scale(5);
      }
      100% {
        transform: scale(1);
      }
    }
    
    .player img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }
    
    .win-message {
      display: none;
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(255, 255, 255, 0.8);
      justify-content: center;
      align-items: center;
      font-size: 24px;
      font-weight: bold;
      color: #8a3ab9;
      z-index: 20;
      animation: fadeIn 0.5s;
    }
    
    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    .end-image {
      position: absolute;
      right: -80px;
      top: 50%;
      transform: translateY(-50%);
      width: 60px;
      height: 60px;
      border-radius: 10px;
      overflow: hidden;
      z-index: 5;
    }

    .end-image img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }
  </style>
</head>
<body>
  <div class="card">
    <div class="card-content">
      <div class="header">
        <h1 class="title"> Louise Saint Valentin ‚ù§Ô∏è En route vers un bon repas </h1>
        <p class="subtitle">Trouvez la sortie √† droite ‚û°Ô∏è</p>
      </div>
      
      <div id="maze" class="maze-container">
        <div id="win-message" class="win-message">Bravo ! üéâ</div>
        <div class="end-image">
          <img src="https://github.com/Neesei01/Louise.github.io/blob/2b1a900af9305c9c9be57075bcd238a6c8fac909/123456.jpeg" alt="Image de fin">
        </div>
      </div>
    </div>
  </div>
</body>
</html>
