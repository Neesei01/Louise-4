<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Joue ta musique !</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background: linear-gradient(to right, #ff7e5f, #feb47b);
            color: white;
            margin: 0;
            padding: 0;
        }
        .menu {
            margin: 50px auto;
            background: rgba(0, 0, 0, 0.7);
            padding: 20px;
            border-radius: 10px;
            display: inline-block;
        }
        button {
            background-color: #ff7e5f;
            border: none;
            padding: 10px 20px;
            margin: 10px;
            font-size: 16px;
            cursor: pointer;
            border-radius: 5px;
            color: white;
        }
        button:hover {
            background-color: #ff5722;
        }
        #hidden-message {
            display: none;
            margin-top: 20px;
            font-size: 18px;
            animation: fadeIn 2s ease-in-out;
        }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
    </style>
</head>
<body>
    <h1>Bienvenue dans le jukebox interactif ðŸŽµ</h1>
    <div class="menu">
        <h2>Choisissez une musique :</h2>
        <button onclick="playMusic('music1.mp3')">Musique 1</button>
        <button onclick="playMusic('music2.mp3')">Musique 2</button>
        <button onclick="playMusic('music3.mp3')">Musique 3</button>
    </div>
    <audio id="audio-player" controls style="margin-top: 20px;"></audio>
    <p id="hidden-message">ðŸŽ‰ Surprise ! Tu as trouvÃ© le message cachÃ© ! ðŸŽ¶</p>
    
    <script>
        function playMusic(track) {
            let player = document.getElementById('audio-player');
            player.src = track;
            player.play();
            
            if (track === 'music3.mp3') {
                document.getElementById('hidden-message').style.display = 'block';
            }
        }
    </script>
</body>
</html>
