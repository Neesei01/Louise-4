<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Notre Planner d'Activités</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Quicksand:wght@300;400;500&display=swap" rel="stylesheet">
</head>
<body>
  <header>
    <div class="header-content">
      <h1>Hello ! </h1>
      <p>A défaut d'un calendly, j'apprends des choses et je propose des activitées :)).</p>
    </div>
  </header>

  <section id="activity-planner">
    <h2>Notre petit planner</h2>
    <ul>
      <li><input type="checkbox" id="activity1"> <label for="activity1">Peindre Werner B.</label></li>
      <li><input type="checkbox" id="activity2"> <label for="activity2">Savourer le Café Nuance</label></li>
      <li><input type="checkbox" id="activity3"> <label for="activity3">Ecouter une magnifique Symphonie </label></li>
      <li><input type="checkbox" id="activity4"> <label for="activity4">Se détendre au Calicéo</label></li>
      <li><input type="checkbox" id="activity5"> <label for="activity5"> Jouer ou aller à un match de basketball </label></li>
    </ul>
  </section>

  <section id="schedule-activity">
  <h2>Planifier ou rejoindre une Activité</h2>
  <form id="activity-form">
    <label for="activity-name">Nom de l'activité :</label>
    <input type="text" id="activity-name" name="activity-name" required>

    <label for="activity-date">Date :</label>
    <input type="date" id="activity-date" name="activity-date" required>

    <label for="activity-time">Heure :</label>
    <input type="time" id="activity-time" name="activity-time" required>

    <button type="submit">Planifier</button>
  </form>
  <p id="form-message"></p>
</section>


  <section id="activity-join-me">
    <h2>Rejoindre une activitée </h2>
    <ul>
      <li><input type="checkbox" id="activity1"> <label for="activity1">Je vois Mathilde ce lundi.</label></li>
      <li><input type="checkbox" id="activity2"> <label for="activity2">Je vois Amélie le mardi </label></li>
      <li><input type="checkbox" id="activity3"> <label for="activity3">  </label></li>
      <li><input type="checkbox" id="activity4"> <label for="activity4">Je vois Théo dans les 5-6 prochains jours </label></li>
      <li><input type="checkbox" id="activity5"> <label for="activity5">  </label></li>
    </ul>
  </section>

  
  <section id="countdown">
    <h2>Compte à Rebours</h2>
    <div id="timer">
      <span id="days"></span> Jours
      <span id="hours"></span> Heures
      <span id="minutes"></span> Minutes
      <span id="seconds"></span> Secondes
    </div>
  </section>

  <section id="gallery">
    <h2>Nos Souvenirs</h2>
    <div class="photo-grid">
      <img src="https://via.placeholder.com/200" alt="Souvenir 1">
      <img src="https://via.placeholder.com/200" alt="Souvenir 2">
      <img src="https://via.placeholder.com/200" alt="Souvenir 3">
    </div>
    <input type="file" id="upload" accept="image/*">
    <button onclick="uploadPhoto()">Ajouter une Photo</button>
  </section>

  <footer>
    <p>Fait avec ❤️ par le cousin d'andrew tate</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
